<div ng-controller='MovieActorsCtrl'>
  <div ng-repeat="movie in movies | filter:movieId">
    <h1>{{movie.title}}</h1>
    <div ng-repeat="actor in movie.actors">
      <h2>{{actor}} Stars In:</h2>
      <div ng-repeat="movie in movies | filter:actor">
        <a ng-href="./imdb250.html#/movies/{{movie.imdbID}}">&nbsp{{movie.title}}</a>
      </div>
    </div>
  </div>
</div>
