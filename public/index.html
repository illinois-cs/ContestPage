<!doctype html>
<html lang="en" ng-app = 'contestApp'>
<head>
  <meta charset="UTF-8">
  <title>CS 241 Contest Page</title>
  <!-- Misc. CSS -->
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/icons/favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- jQuery -->
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <!-- Angular -->
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <!-- Misc. -->
  <script src="./js/script.js"></script>
</head>


<body>
  <div ng-controller='ContestCtrl'>
    <div style='float:left;'>
      <div>
        <table>
          <tr>
            <td>Submission</td>
          </tr>
        </table>
      </div>

      <div class='col1'>
        <table>
          <tr ng-repeat="student in students" ng-if="student.nickname != 'Anonymous'" style = 'border-bottom: 2px solid rgba(225,233,241,255);'>
            <td>
              <div>
                <p>{{cleanse(student.nickname)}}</p>
                <p>Revision: {{student.last_revision}}</p>
                <p>{{student.time_stamp}}</p>
                <p>Rank: {{$index + 1}} </p>
              </div>
            </td>
          </tr>
        </table>
      </div>
  </div>

  <div style='float:left;' class='xscroll'>
      <div id='headers' style = "overflow:hidden;">
        <table>
          <tr>
            <td ng-repeat="testcase in students[0].test_cases"><div>{{testcase.name}}</div></td>
            <td><div style = "width:250px">Rating</div></td>
          </tr>
        </table>
      </div>

      <div style='height:800px;' id='sideTable'>
        <table>
          <tr ng-repeat="student in students" ng-if="student.nickname != 'Anonymous'" style = 'border-bottom: 2px solid rgba(225,233,241,255);'>
              <td ng-repeat="testcase in student.test_cases" ng-class = "testcase.pts_earned == testcase.total_pts ? 'pass' : 'fail'">
                <div>
                  <div ng-if="testcase.pts_earned == testcase.total_pts">
                    <p>{{testcase.runtime}} secs</p>
                    <p>{{testcase.max_memory}} bytes </p>
                    <p>{{testcase.avg_memory}} bytes </p>
                  </div>
                  <div ng-if="testcase.pts_earned != testcase.total_pts">
                    FAILED
                  </div>
                </div>
              </td>
              <td>
                <div>
                  {{getNormalizedRating(student)}} %
                </div>
              </td>
          </tr>
        </table>
      </div>
  </div>
  <!-- <script>$(document).foundation();</script> -->
  <!-- Live Reload -->
  <script src="http://localhost:35729/livereload.js"></script>
</body>
</html>
