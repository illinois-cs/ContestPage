<!doctype html>
<html lang="en" ng-app = 'contestApp'>
<head>
  <meta charset="UTF-8">
  <title>CS 241 Contest Page</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./foundation/css/foundation.css">
  <link rel="icon" type="image/png" href="./images/icons/favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script src="./js/script.js"></script>
  <script src="./lib/jquery-2.1.3.min/index.js"></script>
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/angular-route/angular-route.min.js"></script>
  <script src="./lib/angular-animate/angular-animate.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</head> 

<body>
  <div ng-controller='ListCtrl'>
    <input type="search" ng-model="query" placeholder="filter students..." />
      Sort By:<br/>
    <select ng-model="fiter_opts" ng-options="opt as opt.label for opt in options">
    </select>
    <input type="radio" ng-model="reverse" ng-value="false">Ascending
    <input type="radio" ng-model="reverse" ng-value="true">Descending
    <table class = "responsive">
      <thead>
        <tr>
          <td>Nickname</td>
          <td ng-repeat="testcase in students[0].test_cases">
            {{testcase.name}}
          </td>
          <td>Timestamp</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="student in students | filter:query | orderBy:fiter_opts.value:reverse">
          <td>[{{$index + 1}}]{{ student.nickname }}</td>
          <td ng-repeat="testcase in student.test_cases" ng-class="testcase.pts_earned == testcase.total_pts ? 'pass': 'fail'">
            {{testcase.pts_earned}}/{{testcase.total_pts}} pts<br/>
            {{testcase.runtime}} secs<br/>
<!--             {{testcase.max_memory}} bytes<br/ -->
            <!-- {{testcase.pts_earned == testcase.total_pts ? "pass": "fail"}} -->
          </td>
          <td>{{student.time_stamp}}</td>
      </tbody>
    </table>
  </div>
</body>
</html>
